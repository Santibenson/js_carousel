<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e56698436f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
        <h2>Javascript Image Carousel</h2>
      <section class="carousel-container">
        
        <div class="slider">
          <div class="slides">
            <img src="/img/venice.jpg" alt="" />
          </div>
          <div class="slides">
            <img src="/img/man.jpg" alt="" />
          </div>
          <div class="slides">
            <img src="/img/villa.jpg" alt="" />
          </div>
          <div class="slides">
            <img src="/img/people.jpg" alt="" />
          </div>
          <div class="slides">
            <img src="/img/nigerian.jpg" alt="" />
          </div>
          <div class="slides">
            <img src="/img/lekki.jpg" alt="" />
          </div>
        </div>
        <button class="prev-btn btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button class="next-btn btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        
      </section>
      <footer><h4>Built by SantiBenson</h4></footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
