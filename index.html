<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e56698436f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
        <h2>Javascript Image Carousel</h2>
      <section class="carousel-container">
        
        <div class="slider">
          <div class="slides">
            <span>1/6</span>
            <h3>Venice, Italy</h3>
            <img src="/img/venice.jpg" alt="" />
            
          </div>
          <div class="slides">
            <span>2/6</span>
            <img src="/img/man.jpg" alt="" />
            <h3>Chilling in the Beach</h3>
          </div>
          <div class="slides">
            <span>3/6</span>
            <img src="/img/villa.jpg" alt="" />
            <h3>A village in Nigeria</h3>
          </div>
          <div class="slides">
            <span>4/6</span>
            <img src="/img/people.jpg" alt="" />
            <h3>Different Colors, One People</h3>
          </div>
          <div class="slides">
            <span>5/6</span>
            <img src="/img/nigerian.jpg" alt="" />
            <h3>A tired Nigerian</h3>
          </div>
          <div class="slides">
            <span>6/6</span>
            <img src="/img/lekki.jpg" alt="" />
            <h3>Lekki, Lagos</h3>
          </div>
        </div>
        <button class="prev-btn btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button class="next-btn btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
